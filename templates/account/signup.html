{% load i18n %}

{% block content %}
<div class="w-full text-center mb-3">
  <p>Already have an account? Then please <a class="text-blue-600" href="{{ login_url }}">sign in</a>.</p>
</div>

<div class=" w-[50%] m-auto border  rounded-lg">
  <h1 class=" text-center bg-gray-100 h-[52px] "> <span class="font-bold text-3xl ">Create Your Account</span>
  </h1>

  <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
    <div class="justify-center mx-3">
      {% csrf_token %}
      <div class="w-full border my-3 rounded-lg">
        {{ form.username }}
      </div>

      <div class="w-full border my-3 rounded-lg">
        {{ form.email }}
      </div>


      <div class="w-full border my-3 rounded-lg">
        {{ form.password1 }}
      </div>

      <div class="w-full border my-3 rounded-lg">
        {{ form.password2 }}
      </div>

      {% if redirect_field_value %}
      <input type="text" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button type="submit" class=" bg-blue-700 text-white rounded-lg w-[100%] my-3 p-2">
        {% trans "Sign Up" %}
      </button>
    </div>
  </form>
</div>
{% endblock %}

<style>
  #id_username,
  #id_email,
  #id_password1,
  #id_password2 {
    width: 100%;
    height: 40px;
    border-radius: 6px;
    outline: none;
    padding: 0 12px 0 12px;
    font-size: medium;

  }
</style>
