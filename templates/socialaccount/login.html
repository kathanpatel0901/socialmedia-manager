{% extends "base/base.html" %}
{% block content %}
<div class="signup-form">
    <h1 class="text-center bg-gray-100 h-[52px] font-bold text-3xl">Sign In</h1>


    <h2 class="text-center my-3">You are about to use third party authentication!
    </h2>
    <form method="post">
        <div class="">
            {% csrf_token %}
            {% comment %} <button type="submit" class="bg-red-200 my-3 rounded-lg w-[100%] p-2">Continue</button> {% endcomment %}
            <button type="submit" class="btn btn-outline-dark btn-google">I Agree</button>
        </div>
    </form>
    {% endblock %}
</div>
