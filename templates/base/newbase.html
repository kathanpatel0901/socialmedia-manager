{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1s.0" />
        <title>{% block title %}{% endblock title %}</title>

        <!-- Bootstrap css -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static 'index.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <link rel="icon" type="image/png"
            href="{% static 'Social Media Manager.png'%}">
    </head>

    <body class="bg-gradient">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card signup-form mt-5">
                        <div class="card-body">
                            <h2 class="text-center">Sign Up</h2>
                            <form>
                                <div class="mb-3">
                                    <button class="btn btn-primary btn-google"
                                        type="button">Sign up with
                                        Google</button>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary btn-facebook"
                                        type="button">Sign up with
                                        Facebook</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <!-- Sidebar content -->
        </div>

        <div class="content">
            <!-- Main content -->
        </div>

        <hr class="mt-auto" />

        <footer class="footer mt-auto bg-dark py-3">
            <div class="container">
                <div class="row">
                    <div class="col-12 mt-4 mt-md-0 text-center">
                        <p class="text-muted">Copyright Â© Social Media Manager
                            2024. All
                            rights reserved.</p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    </body>

</html>
